<!DOCTYPE html>
<html>
<head>
    <style>
        @page { size: A4; margin: 1cm; }
        body { font-family: Helvetica, sans-serif; color: #333; line-height: 1.5; }
        
        .header { text-align: center; border-bottom: 3px solid #185a9d; padding-bottom: 20px; margin-bottom: 30px; }
        .logo { font-size: 24px; font-weight: bold; color: #185a9d; }
        
        .box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        
        /* Style the HTML that Gemini generated */
        h3 { color: #185a9d; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; }
        th { background-color: #f1f1f1; }
        
        .footer { position: fixed; bottom: 0; width: 100%; text-align: center; font-size: 10px; color: #999; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ©º Docipher Medical Report</div>
        <p>Generated for: {{ user.username }} | Date: {% now "d M Y" %}</p>
    </div>

    <div class="box">
        {{ summary_text|safe }}
    </div>

    {% if image_url %}
    <div style="margin-top: 30px; text-align: center;">
        <h4>Attached Source Image</h4>
        <img src=".{{ image_url }}" style="max-width: 500px; border: 1px solid #999;">
    </div>
    {% endif %}

    <div class="footer">
        Generated by AI. Consult a doctor for professional advice.
    </div>
</body>
</html>
