{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-main-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2.5rem 1rem 2rem 1rem;
        position: relative;
    }
    .login-main-container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background: radial-gradient(circle at 30% 20%, rgba(33, 150, 243, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(156, 39, 176, 0.05) 0%, transparent 50%);
        border-radius: 24px;
        z-index: -1;
        animation: pulse-bg 6s ease-in-out infinite;
    }
    @keyframes pulse-bg {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }
    .login-header {
        background: linear-gradient(135deg, #1976d2 0%, #7b1fa2 50%, #388e3c 100%);
        color: #fff;
        border-radius: 24px 24px 0 0;
        padding: 2.5rem 2rem 1.5rem 2rem;
        box-shadow: 0 8px 32px rgba(25, 118, 210, 0.2);
        text-align: center;
        margin-bottom: 0;
        position: relative;
        overflow: hidden;
    }
    .login-header::before {
        content: 'üîê';
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 1.5rem;
        opacity: 0.3;
        animation: float-icons 4s ease-in-out infinite;
    }
    @keyframes float-icons {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-5px) rotate(5deg); }
        50% { transform: translateY(0px) rotate(0deg); }
        75% { transform: translateY(5px) rotate(-5deg); }
    }
    .login-card {
        background: #fff;
        border-radius: 0 0 24px 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        padding: 2.5rem 2rem 2rem 2rem;
        border: 1px solid rgba(255,255,255,0.8);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
    }
    .login-form .form-control {
        border-radius: 12px;
        border: 2px solid #dee2e6;
        transition: all 0.3s ease;
    }
    .login-form .form-control:focus {
        border-color: #1976d2;
        box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
    }
    .login-form button[type="submit"] {
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        transition: all 0.3s ease;
        border-radius: 16px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
    }
    .login-form button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
        background: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 50%, #ff6b6b 100%);
    }
    .form-label {
        font-weight: 600;
        color: #1976d2;
        margin-bottom: 0.5rem;
    }
    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        padding: 1rem;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.8);
    }
    .register-link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .register-link a:hover {
        color: #7b1fa2;
        transform: translateY(-1px);
    }
</style>

<div class="login-main-container">
    <div class="login-header">
        <h1 class="mb-0">üîê Login to Docipher</h1>
        <div class="small mt-2" style="opacity:0.9;">Access your personalized healthcare dashboard.</div>
    </div>
    <div class="login-card">
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-lg text-white">Login</button>
            </div>
        </form>
        <div class="register-link">
            <a href="{% url 'register' %}">Don't have an account? Register here!</a>
        </div>
    </div>
</div>
{% endblock %}
